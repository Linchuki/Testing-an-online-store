    размер картинки 337,4 х 180 px
  actual-result: |
    Миниатюры фото товаров растянуты в ширину, размер картинки 472,4 х 180 px

- summary: |
    После нескольких нажатий на кнопку Next", елси нажимать на кнопку "Previous", 
    то открываются не предыдущие страницы, а другие
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Обновить главную страницу сайта. В верхних трех товарах отображаются мобильные телефоны
    2. Нажать кнопку "Next". В верхних трех товарах отображается мебель
    3. Нажать кнопку "Next". В верхних трех товарах отображаются часы
    4. Нажать кнопку "Next". В верхних трех товарах отображаются мотоциклы
    5. Нажать кнопку "Previous". 
  expected-result: |
    В верхних трех товарах отображаются мотоциклы
  actual-result: |
    В верхних трех товарах отображаются очки

    
