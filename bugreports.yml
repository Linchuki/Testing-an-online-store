---
- summary: |
    Не отображается иконка английского языка при клике по кнопке "Язык"
  environment: |
    Opera One (версия: 106.0.4998.66)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Нажать кнопку "Язык" 
  expected-result: |
    В выпадающем списке Английский и Русский языкы, каждый с иконками соответствующего стране флага.
  actual-result: |
    На иконке Английского языка флаг не отображается 

- summary: |
    При выборе русского языка на сайте, описание товаров не отображается на русском языке
  environment: |
    Microsoft Edge Версия 121.0.2277.83 (Официальная сборка) (64-разрядная версия)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Кликнуть на кнопку "Язык"
    2. Выбрать "Russian"
  expected-result: |
    Язык сайта русский, но описание товаров отображается на английском языке
  actual-result: |
    Описание товаров отображается на русском языке

- summary: |
    При клике по кнопке "Магазин", вместо главной страницы сайта 
    открывается последняя открытая страница товаров
  environment: |
    Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. На главной странице нажать на кнопку "Следующая"
    2. Нажать на кнопку "Магазин"
  expected-result: |
    Отображается главная страница сайта
  actual-result: |
    Отображается эта же открытая страница

- summary: |
    В мобильной версии сайта миниатюры фото товаров растянуты в ширину
  environment: |
   Firefox Browser 122.0 (32-разрядный)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Открыть панель разработчика, нажав на кнопку F12
    2. Нажать на иконку мобильного устройства 
    3. Из выпадающего списка мобильных устройств выбрать IPadMini
    3. Обновить страницу
  expected-result: |
    Миниатюры фото товаров отображаются так же, как в браузере компьютера, 
    размер картинки 337,4 х 180 px
  actual-result: |
    Миниатюры фото товаров растянуты в ширину, размер картинки 472,4 х 180 px

- summary: |
    После нескольких нажатий на кнопку Next", елси нажимать на кнопку "Previous", 
    то открываются не предыдущие страницы, а другие
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Обновить главную страницу сайта кнопкой на клавиатуре F5
    2. Нажать кнопку "Next"
    3. Нажать кнопку "Next"
    4. Нажать кнопку "Next"
    5. Нажать кнопку "Previous". 
  expected-result: |
    На странице отображаются такие же товары, которые отображались после исполнения шага 3
  actual-result: |
    Отображаются совершенно другие товары, которых не было ни в одном из шагов исполнения

- summary: |
    В в поле фильтра "Цена" можно ввести отрицательное значение
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    - В первом поле "Цена" написать число, например, 10
    - Во втором поле "Цена" написать отрицательное число, например, -300
  expected-result: |
    Появляется сообщение об ошибке или знак "минус" не получается ввести
  actual-result: |
    Отрицательное число успешно вводится в поле

- summary: |
    При попытке просмотреть дополнительных фотографий товара, они не открываются
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    - Нажать на любой товар
    - Нажать на любое дополнительное фото товара, которое находится под главным фото
  expected-result: |
    Дополнительное фото увеличивается в размере или становится на место главного фото
  actual-result: |
    Фото не открывается, с ним ничего не происходит

- summary: |
    В корзине количество товара в каждой строчке должно находиться в одной колонке
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    - Добавить в корзину 3 любых разных товара
    - Нажать на кнопку "Корзина"
  expected-result: |
    Количество товара в каждой строчке должно находиться в одной колонке, друг под другом
  actual-result: |
    Цифры раскиданы влево и вправо друг от друга. Прикреплено фото "Корзина.PNG"

- summary: |
    В окне подтверждения оформление заказа не работает крестик в правом верхнем углу
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    - Добавить в корзину любой товар
    - Нажать на кнопку "Корзина"
    - Нажать на кнопку "Оформить заказ"
    - В модальном окне "Заказ успешно оформлен" нажать на крестик в правом верхнем углу окна
  expected-result: |
    Окно закрылось 
  actual-result: |
    Окно не закрылось

- summary: |
    После оформления заказа корзина не очищается
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    - Добавить в корзину любой товар
    - Нажать на кнопку "Корзина"
    - Нажать на кнопку "Оформить заказ"
    - Закрыть модальное окно "Заказ успешно оформлен", нажав на кнопку "Закрыть"
    - Нажать на кнопку "Корзина"
  expected-result: |
    Корзина пустая 
  actual-result: |
    Товар остался в корзине


