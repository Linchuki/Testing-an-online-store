- summary: |
    После нескольких нажатий на кнопку "Следующая", елси нажимать на кнопку "Предыдущая", 
    то открывается не предыдущая страница, а другая
  environment: |
    Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Обновить главную страницу сайта кнопкой на клавиатуре F5
    2. Нажать кнопку "Следующая"
    3. Нажать кнопку "Следующая"
    4. Нажать кнопку "Следующая"
    5. Нажать кнопку "Предыдущая". 
  expected-result: |
    На странице отображаются такие же товары, которые отображались после исполнения шага 3
  actual-result: |
    Отображаются совершенно другие товары, которых не было ни в одном из шагов исполнения
    Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

