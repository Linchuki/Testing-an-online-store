- summary: |
    В мобильной версии сайта миниатюры фото товаров растянуты в ширину
  environment: |
   Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Открыть панель разработчика, нажав на кнопку F12
    2. Нажать на иконку мобильного устройства 
    3. Из выпадающего списка мобильных устройств выбрать IPadMini
    3. Обновить страницу
