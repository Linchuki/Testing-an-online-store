- summary: |
    В каталоге в миниатюрах товаров не отображается их рейтинг
  environment: |
    Opera One (версия: 106.0.4998.66)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. Обновить страницу клавишей F5
  expected-result: |
    Открылась главная страница с товарами, у каждлго из которых отображается рейтинг
  actual-result: |
   В миниатюрах товаров на сайте не отображается рейтинг товара
   Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

