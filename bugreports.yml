- summary: |
    При оформлении заказа, в "Панели разработчика" - во вкладке Network
    запросы не формируются, появляется ошибка
  environment: |
    Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
    ОС Mindows 10 Корпоративная
  steps-to-reproduce: |
    1. На главной странице сайта открыть "Панель разработчика", нажав на клавишу F12
    2. Открыть вкладку "Network" в "Панели разработчика"
    3. На главной странице сайта нажать на кнопку "В корзину" на любом товаре
    4. Нажать кнопку "Корзина"
    5. Нажать кнопку "Оформить заказ"
  expected-result: |
    Запрос сформировался, о чем появилась соответствующая запись в "Панели разработчика"
  actual-result: |
    В "Панели разработчика" отображается ошибка: 
    GET https://dummyjson.com/http/500/failed 500 (Internal Server Error)
    Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

