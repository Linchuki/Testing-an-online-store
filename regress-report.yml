  - summary: |
      При выборе русского языка на сайте, описание товаров не отображается на русском языке
    environment: |
      Microsoft Edge Версия 121.0.2277.83 (Официальная сборка) (64-разрядная версия)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Кликнуть на кнопку "Язык"
      2. Выбрать "Russian"
    expected-result: |
      Язык сайта русский, но описание товаров отображается на английском языке
