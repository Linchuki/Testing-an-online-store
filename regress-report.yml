bugreports:
  - summary: |
      На страничке товара хештег над названием товара не открывает
      товары с таким же хештегом
    environment: |
      Opera One (версия: 106.0.4998.66)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Нажать кнопку "Следующая" на главной странице 
      2. Нажать на любой товар на странице
      3. Нажать на хештег над названием товара
    expected-result: |
      Открылась страница с товарами, имеющими такой же хештег
    actual-result: |
     Открылись товары с разными хештегами
     Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

  - summary: |
      Если убрать галочку в фильтре "В наличии", на странице отображаются те же товары,
      что и при поставленной галочке
    environment: |
      Firefox Browser 122.0 (32-разрядный)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Убрать галочку в фильтре "В наличии"
    expected-result: |
      Товары, которые отображались при поставленной галочке, больше не отображаются
      (отображаются или другие товары, или никаких) 
    actual-result: |
     Отображаются те же товары, которые были и при поставленной галочке
     Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

  - summary: |
      При клике по кнопке "Магазин", язык с русского меняется на английский
    environment: |
      Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. На главной странице нажать на кнопку "Язык"
      2. Из выпадающего списка выбрать язык "Russian"
      3. Нажать кнопку "Корзина"
      4. Нажать кнопку "Магазин"
    expected-result: |
      Отображается главная страница сайта на русском языке
    actual-result: |
      Отображается главная страница сайта на английском языке
      Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

  - summary: |
      В корзине кнопка "Удалить" в каждой строчке не находится в одной колонке, друг под другом
    environment: |
      Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Добавить в корзину 3 любых разных товара
      2. Нажать на кнопку "Корзина"
    expected-result: |
      Кнопка "Удалить" в каждой строчке находится в одной колонке, друг под другом
    actual-result: |
      Кнопка "Удалить" расположена влево и вправо друг от друга. Прикреплено фото "Корзина 2.PNG"
      Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

  - summary: |
      После оформления заказа, нажав на кнопку "Очистить корзину",
      товары из корзины не удаляются
    environment: |
      Google Chrome Версия 120.0.6099.225 (Официальная сборка), (64 бит)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Добавить в корзину любой товар
      2. Нажать на кнопку "Корзина"
      3. Нажать на кнопку "Оформить заказ"
      4. Закрыть модальное окно "Заказ успешно оформлен", нажав на кнопку "Закрыть"
      5. Нажать на кнопку "Очистить корзину"
      6. Нажать на кнопку "Магазин"
      7. Нажать на кнопку "Корзина"
    expected-result: |
      Корзина пустая 
    actual-result: |
      Товар остался в корзине
  
  - summary: |
      В мобильной версии сайта не отображаются фильтры
    environment: |
      Firefox Browser 122.0 (32-разрядный)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Открыть панель разработчика, нажав на кнопку F12
      2. Нажать на иконку мобильного устройства 
      3. Из выпадающего списка мобильных устройств выбрать Samsung Galaxy S8+
      3. Обновить страницу
    expected-result: |
      Слева отображаются различные фильтры, справа - товары
    actual-result: |
      Фильтров нет, отображаются только товары
      Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.
  
  - summary: |
      В мобильной версии сайта в корзине поехала верстка
    environment: |
      Firefox Browser 122.0 (32-разрядный)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Открыть панель разработчика, нажав на кнопку F12
      2. Нажать на иконку мобильного устройства
      3. Из выпадающего списка мобильных устройств выбрать iPhone SE
      4. Обновить страницу
      5. На главной странице нажать кнопку "В корзину" на любом товаре
      6. Нажать кнопку "В корзину" на любом другом товаре
      7. Нажать кнопку "Корзина"
    expected-result: |
      Элементы на странице расположены отдельно, не находят друг на друга,
      текст не выходит за рамки своих полей
    actual-result: |
      Верстка поехала. Приложено фото: верстка.PNG
      Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.

  - summary: |
      Если на странице отображается один товар (эта проблема не у всех товаров),
      кнопка "В корзину" выходит за рамки блока с товаром
    environment: |
      Firefox Browser 122.0 (32-разрядный)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. В фильтре "Производитель" поставить галочку, например, для Royal_Mirage,
      или Dry Rose, или Bake Parlor Big
    expected-result: |
      Кнопка "В корзину" расположена внутри рамки блока товара
    actual-result: |
      Кнопка "В корзину" выходит за рамки блока с товаром. Приложено фото: Верстка в каталоге.png
      Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.
