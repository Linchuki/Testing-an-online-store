bugreports:
  - summary: |
      На страничке товара хештег над названием товара не работает
    environment: |
      Opera One (версия: 106.0.4998.66)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Нажать на любой товар на странице
      2. Нажать на хештег над названием товара
    expected-result: |
      Открылась страница с товарами, имеющими такой же хештег
    actual-result: |
     Открылись товары с разными хештегами
     Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.
  
  - summary: |
      После оформления заказа в корзине, не происходит переход на страницу оплаты
    environment: |
      Microsoft Edge Версия 121.0.2277.83 (Официальная сборка) (64-разрядная версия)
      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. Нажать на кнопку "В корзину" на любом товаре
      2. Нажать на кнопку "Корзина"
      3. Нажать на кнопку "Оформить заказ"
    expected-result: |
      Произошел переход на страницу оплаты
    actual-result: |
     Появилось сообщение "Заказ успешно оформлен", но переход на страницу оплаты не произошел
     Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.
  
  - summary: |
      При вводе цены в поля фильтра "Цена", не отображаются товары выбранной ценовой категории
    environment: |
