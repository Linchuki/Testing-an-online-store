      ОС Mindows 10 Корпоративная
    steps-to-reproduce: |
      1. В первом поле "Цена" написать число, например, 500
      2. Во втором поле "Цена" написать число, например, 1000
    expected-result: |
      Открылась страница с товарами, которые входят в выбранную ценовую категорию
    actual-result: |
     Открылись товары из выбранной и другой ценовых категорий
     Проверено в браузерах Google Chrome, Firefox, Opera, Edge последних версий.
  
