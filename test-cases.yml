---
- summary: |
    Успешная авторизация с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля, пользователь должен войти в систему
  prerequisites: |
    Открыта страница авторизации в браузере Chrom последней версии
  test-data: |
    Логин = test Пароль = password
  steps:
    - Ввести логин в соответствующее поле
    - Ввести пароль в соответствующее поле
    - Нажать кнопку «Войти»
  expected-result: |
    Открылась главная страница под учетной записью пользователя

- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    При добавлении товаров в корзину, их можно просмотреть в корзине
  prerequisites: |
    Открыта главная страница сайта магазина в браузере Firefox последней версии
  test-data: |
    отсутствуют
  steps:
    - кликнуть по кнопке "В корзину" на любом товаре
    - кликнуть по кнопке "В корзину" на любом другом товаре
    - Нажать кнопку «Корзина»
  expected-result: |
    В корзине отображаются добавленные товары

- summary: |
    Успешное удаление товара из корзины
  requirement: |
    При удалении товара из корзины, он полностью удаляется
  prerequisites: |
    Открыта главная страница сайта магазина в браузере Edge последней версии
  test-data: |
    отсутствуют
  steps:
    - кликнуть по кнопке "В корзину" на любом товаре
    - кликнуть по кнопке "В корзину" на любом другом товаре
    - Нажать кнопку «Корзина»
    - Нажать кнопку "Удалить" напротив любого товара
  expected-result: |
    Товар полностью удалился из корзины

