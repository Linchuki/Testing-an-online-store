- summary: |
    Успешное отображение сайта в мобильной версии
  requirement: |
    Ширина и длина страницы не выходят за рамки экрана, а справа есть полоса прокрутки
  prerequisites: |
    Открыта главная страница сайта магазина  в браузере Chrom последней версии
  test-data: |
    отсутствуют
  steps:
    - открыть панель разработчика, кликнув по клавише "F12" на клавиатуре
    - кликнуть по иконке мобильного телефона "Toggle device toolbar" в панели разработчика
  expected-result: |
    Ширина и длина страницы не выходят за рамки экрана, а справа есть полоса прокрутки

- summary: |
    Успешный поиск товара по категории в английской версии сайта
  requirement: |
    При выборе категории из выпадающего списка, на сайте отображаются только товары этой категории
  prerequisites: |
    Открыта главная страница сайта магазина на английском языке в браузере Explorer последней версии
  test-data: |
    отсутствуют
  steps:
    - кликнуть в поле "Category"
    - выбрать из выпадающего списка любую категорию, например, laptops
  expected-result: |
    На странице отобразились только товары из выбранной категории

- summary: |
    Успешный поиск товара по ключевому слову в английской версии сайта
  requirement: |
    При вводе слова из любого названия товара, присутствующего на сайте, в поле ввода "Search", 
    на сайте отображаются только товары, в названии которых есть введенное слово
  prerequisites: |
    Открыта главная страница сайта магазина на английском языке в любом браузере последней версии
  test-data: |
    отсутствуют
  steps:
    - поставить курсор в поле "Search"
    - ввести слово из названия любого товара, отображаемого в данный момент на странице
  expected-result: |
    На странице отобразились только товары, в названии которых есть введенное слово

- summary: |
    Успешное отображение информации о товаре при входе на страницу товара
  requirement: |
    При входе на страницу товара, должна отображаться полная информация о нем: 
    название, рейтинг, цена до скидки и со скидкой, описание товара
  prerequisites: |
    Открыта главная страница в любом браузере последней версии
  test-data: |
    отсутствуют
  steps:
    - кликнуть по картинке любого товара на сайте 
  expected-result: |
    Открылась страница выбранного товара, на которой отображаются:
    название, рейтинг, цена до скидки и со скидкой, описание товара

- summary: |
    Неуспешная авторизация с неправильным логином и паролем
  requirement: |
    Выходит сообщение об ошибке при неправильно введенных логине или пароле
  prerequisites: |
    Открыта страница авторизации в любом браузере последней версии
  test-data: |
    Логин = wrong Пароль = invalid
  steps:
    - ввести логин в соответствующее поле
    - ввести пароль в соответствующее поле
    - нажать кнопку "Войти" 
  expected-result: |
    Вышло сообщение об ошибке и сайт не открылся

